    <div class="container">
      <div id="formulario_registro">
        <form
          class="text-center form__contacto"
          id="form-register"
          method="POST"  >
          <div class="form-group" id="recuadro_nombre">
            <label for="InputName"></label>
            <input
              type="name"
              placeholder="Titulo"
              class="form-control text-center input_name a123"
              id="InputName"
              name="nombre"
            />
          </div>
          <div class="form-group" id="recuadro_apellido">
            <label for="InputApellido"></label>
            <input
              type="name"
              placeholder="Descripcion"
              class="form-control text-center input_apellido a123"
              id="InputApellido"
              name="apellido"
            />
          </div>
          <div class="form-group" id="recuadro_gamertagg">
            <label for="InputGamertagg"></label>
            <input
              type="name"
              placeholder="Imagen"
              class="form-control text-center input_gamertagg a123"
              id="InputGamertagg"
              name="gamertagg"
            />
            </div>
         

          <button
            type="submit"
            class="form__register--btn button button--janus"
          >
            <span>Modificar</span>
          </button>
        </form>
      </div>
